version: v1
plugins:
  # Go code generation
  - plugin: go
    out: .
    opt: paths=source_relative
  - plugin: go-grpc
    out: .
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  # OpenAPI/Swagger generation plugins
  - plugin: grpc-gateway
    out: .
    opt: paths=source_relative
  - plugin: openapiv2
    out: swagger
    opt:
      - logtostderr=true
      - generate_unbound_methods=true
      - allow_merge=true
      - merge_file_name=db_service